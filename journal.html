<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>راز گشوده شد</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(rgba(60, 43, 28, 0.7), rgba(60, 43, 28, 0.8)),
                  url('https://i.imgur.com/vDuMTJG.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #2e1b13;
      animation: fadeIn 2s ease;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background-color: rgba(255, 250, 240, 0.95);
      padding: 60px 40px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Z4zwkpH.png') no-repeat;
      background-size: contain;
      opacity: 0.08;
      pointer-events: none;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #4b2e1d;
    }

    p {
      font-size: 20px;
      line-height: 2.1;
      color: #3a2a20;
    }

    .quote {
      margin-top: 40px;
      font-style: italic;
      font-size: 18px;
      color: #5a4032;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>راز گشوده شد...</h1>
    <p>
      تو به آنچه بسیاری نمی‌رسند، رسیدی.<br>
      «اصرار فاش می‌شوند» فقط یک رمز نبود، بلکه کلید دروازه‌ای بود به خاطراتی محو در مه زمان...<br><br>
      در سکوت، حقیقت نهفته‌ست. و تو، آن را شنیدی.
    </p>
    <div class="quote">
      "هر رازی، روزی راهی به نور می‌جوید..."
    </div>
  </div>

</body>
</html>
