<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نامه قفل‌شده</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: url('https://i.imgur.com/I3r6Xwr.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      text-align: center;
      padding: 50px;
      color: #3a2f2f;
    }

    .box {
      background-color: rgba(255, 248, 220, 0.9);
      border: 4px solid #5b3e2b;
      padding: 60px 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .lock-btn {
      background-color: #5b3e2b;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .lock-btn:hover {
      background-color: #3e2a1a;
    }

    .error {
      color: darkred;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>برای باز شدن قفل، رمز را وارد کن:</h2>
    <input type="text" id="codeInput" placeholder="عبارت را وارد کنید...">
    <br>
    <button class="lock-btn" onclick="checkCode()">باز کردن قفل</button>
    <div class="error" id="errorText"></div>
  </div>

  <script>
    function checkCode() {
      const correctCode = "اصرار فاش می شوند";
      const userInput = document.getElementById("codeInput").value.trim();
      const errorText = document.getElementById("errorText");

      if (userInput === correctCode) {
        window.location.href = "journal.html";
      } else {
        errorText.innerText = "عبارت وارد شده اشتباه است!";
      }
    }
  </script>

</body>
</html>
